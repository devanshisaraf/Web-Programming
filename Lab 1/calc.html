<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #7a7371;
            color: #fff;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #feb47b;
        }
        #result {
            font-size: 22px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <p>Devanshi Saraf</p>
        <h2>Simple Calculator</h2>
        <input type="text" id="num1" placeholder="Enter first number">
        <input type="text" id="num2" placeholder="Enter second number">
        <br>
        <button id="add">+</button>
        <button id="subtract">-</button>
        <button id="multiply">*</button>
        <button id="divide">/</button>
        <div id="result"></div>
    </div>

    <script>
        $(document).ready(function() {
            function calculate(operation) {
                var num1 = parseFloat($("#num1").val());
                var num2 = parseFloat($("#num2").val());
                var result;

                if (isNaN(num1) || isNaN(num2)) {
                    $("#result").text("Please enter valid numbers");
                    return;
                }

                switch (operation) {
                    case 'add': result = num1 + num2; break;
                    case 'subtract': result = num1 - num2; break;
                    case 'multiply': result = num1 * num2; break;
                    case 'divide': result = num2 !== 0 ? num1 / num2 : 'Cannot divide by zero'; break;
                }
                $("#result").text("Result: " + result);
            }

            $("#add").click(function() { calculate('add'); });
            $("#subtract").click(function() { calculate('subtract'); });
            $("#multiply").click(function() { calculate('multiply'); });
            $("#divide").click(function() { calculate('divide'); });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and Image Animation</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            position: relative;
            left: 0;
            transition: left 2s ease;
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            max-width: 400px;
            border-collapse: collapse;
            margin: 0 auto 20px auto;
        }
        th, td {
            border: 1px solid #000;
            padding: 15px;
            text-align: center;
            font-size: 18px;
        }
        tr:nth-child(odd) {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #9c9999;
        }
        img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background: #5a5a5b;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <p>Devanshi Saraf</p>
        <table>
            <tr>
                <td>Item 1</td><td>Item 2</td><td>Item 3</td>
            </tr>
            <tr>
                <td>Item 4</td><td>Item 5</td><td>Item 6</td>
            </tr>
            <tr>
                <td>Item 7</td><td>Item 8</td><td>Item 9</td>
            </tr>
        </table>
        <img src="https://images.pexels.com/photos/57905/pexels-photo-57905.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Sample Image">
        <br><br>
        <button id="moveBtn">Move Table and Image</button>
    </div>
    <script>
        $(document).ready(function() {
            $("#moveBtn").click(function() {
                $("#content").css("left", "-400px");
            });
        });
    </script>
</body>
</html>

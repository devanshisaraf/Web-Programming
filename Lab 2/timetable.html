<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Timetable</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #eef2f3;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .top-section {
            background: #007bff;
            color: #fff;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        .carousel img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="top-section">
        <h2>Class Timetable</h2>
    </div>

    <div id="timetableCarousel" class="carousel slide mb-4" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://www.shutterstock.com/image-vector/word-monday-one-line-calligraphic-260nw-2491513039.jpg" class="d-block w-100" alt="Monday">
            </div>
            <div class="carousel-item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-x3WW8W48rAdyG91ZpZPS1shZNoANZvNNNA&s" class="d-block w-100" alt="Tuesday">
            </div>
            <div class="carousel-item">
                <img src="https://freedesignfile.com/image/preview/2625/wednesday-black-and-white-clipart.png" class="d-block w-100" alt="Wednesday">
            </div>
        </div>
        <a class="carousel-control-prev" href="#timetableCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#timetableCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <table class="table table-bordered table-striped text-center">
        <thead class="thead-dark">
            <tr>
                <th>Day</th>
                <th>9:00 - 10:00</th>
                <th>10:00 - 11:00</th>
                <th>11:00 - 12:00</th>
                <th>1:00 - 2:00</th>
                <th>2:00 - 3:00</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td>Math</td>
                <td>Science</td>
                <td>English</td>
                <td>History</td>
                <td>PE</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>Physics</td>
                <td>Chemistry</td>
                <td>Biology</td>
                <td>Math</td>
                <td>Art</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>English</td>
                <td>History</td>
                <td>Geography</td>
                <td>Science</td>
                <td>Music</td>
            </tr>
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <p>Made by Devanshi Saraf</p>
</body>
</html>
